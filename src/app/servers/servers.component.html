<label>Server Name</label>
<!-- <input 
    type="text" 
    class="form-control"
    (input)="onUpdateServerName($event)"> -->
<input 
    type="text" 
    class="form-control"
    [(ngModel)]="serverName">
<!-- <p>{{ serverName }}</p> -->
<button 
    class="btn btn-primary" 
    [disabled]="!allowNewServer"
    (click)='onCreateServer()'>Add Server</button>
<!-- <p [innerText]="allowNewServer"></p> -->
<p *ngIf="serverCreated; else noServer">Server was created, server name is {{ serverName }}</p>
<ng-template #noServer> <p>No server was created!</p> </ng-template>
<p>{{ serverCreationStatus }}</p>
<app-server *ngFor="let server of servers"></app-server>


<app-successalert></app-successalert>
<app-warningalert></app-warningalert>
<hr>
<label>Username: </label>
<input type="text"
    class="form-control"
    [(ngModel)]="userName"
    (input)="onUserNameValueChanged($event)">
<p>{{ userName }}</p>
<button class="btn btn-success"
    [disabled]="!allowAddUserName"
    (click)="addUserName()">Add</button>
<hr>

<button class="btn btn-warning"
    (click)="onDetails()">Display details</button>
<p *ngIf="showDetails">Secret password = tuna</p>

<p *ngFor="let item of details; let i = index"
    [ngStyle]="{backgroundColor: i >= 5 ? 'lightBlue' : ''}"
    [ngClass]="{details: i >= 5}">{{ item | date:'hh:mm:ss'}}</p>
